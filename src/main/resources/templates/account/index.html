<!DOCTYPE html>
<html>

<head>
    <title>Welcome!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" media="screen" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" media="screen" th:href="@{/css/core.css}" />
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
    <div th:replace="fragments/header :: header">&nbsp;</div>
    <div class="container">
        <!--/* Handle the flash task */-->
        <th:block th:if="${message != null}">
            <!--/* The message code is returned from the @Controller */-->
            <div th:replace="fragments/alert :: alert (type=${#strings.toLowerCase(message.type)}, message=#{${message.message}(${#authentication.name})})">&nbsp;</div>
        </th:block>


        <h1>Account Informations</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Login</th>
                    <th>Email</th>
                    <th>Registration date</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td th:text="${user.login}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.registered}"></td>
                </tr>
            </tbody>
        </table>

        <div class="col-md-6 card card-1" th:each="account : ${user.accounts}">

            <h2 th:text="${account.name}"></h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Account Number</th>
                        <th>Balance</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td th:text="${account.accountNumber}"></td>
                        <td><span th:text="${account.balance}"></span>€</td>
                    </tr>
                </tbody>
            </table>

            <h3>History</h3>
            <div>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Transaction</th>
                            <th>Transaction_type</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="history : ${account.accountHistory}">
                            <td th:text="${history.name}"></td>
                            <td><span th:text="${history.transaction}"></span>€</td>
                            <td th:text="${history.transaction_type}"></td>
                            <td th:text="${history.Date}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
